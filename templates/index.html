<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
</head>
<body>
    <h1>Data Entry Form</h1>
    <form action="/add_cas" method="POST">
        <label for="applicant_id">Applicant ID:</label><br>
        <input type="text" id="applicant_id" name="applicant_id" required><br>

        <label for="family_name">Family Name:</label><br>
        <input type="text" id="family_name" name="family_name" required><br>

        <label for="given_name">Given Name:</label><br>
        <input type="text" id="given_name" name="given_name" required><br>

        <label for="nationality">Nationality:</label><br>
        <select id="nationality" name="nationality" required>
            {% for country_name, country_code in countries.items() %}
            <option value="{{ country_code }}">{{ country_name }}</option>
            {% endfor %}
        </select><br>

        <!-- Dropdown menu for Gender -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br>

        <label for="country_of_birth">Country of Birth:</label><br>
        <input type="text" id="country_of_birth" name="country_of_birth" required><br>

        <label for="year_of_birth">Year of Birth:</label><br>
        <input type="text" id="year_of_birth" name="year_of_birth" required><br>

        <label for="passport_number">Passport Number:</label><br>
        <input type="text" id="passport_number" name="passport_number" required><br>

        <button type="submit">Add CAS Element</button>
    </form>
</body>
</html>
