<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Validation</title>
</head>
<body>
    <h1>Upload XML and XSD Files for Validation</h1>
    <form method="POST" action="/validate" enctype="multipart/form-data">
        <input type="file" name="xml" accept=".xml" required><br><br>
        <input type="file" name="xsd" accept=".xsd" required><br><br>
        <button type="submit">Validate</button>
    </form>
</body>
</html>
